<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="libs/handlebars-v4.0.5.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container"><h1>Seznam knih Google Books</h1></div>
    <div class="search">
      <div class="container">
        <div class="col-xs-12 col-md-6">
          <form action="index.html" class="form-horizontal" id="search-form">
            <div class="form-group">
              <input type="text" name="bookName" placeholder="Zadejte název knihy" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name="bookPublisher" placeholder="Zadejte název vydavatele" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" name="bookSearch" value="hledat" class="btn btn-default">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="results"></div>
    <div class="books-wrap">
      <div class="container">
        <div class="row">
          <div id="books"></div>
        </div>
      </div>
    </div>
    <script id="books-template" type="text/x-handlebars-template">
    {{#each booksItem}}
    <div class='col-xs-12 col-sm-6'>
      <div class='books-item'>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class='books-item-img'>{{{img}}}</div>
          </div>
          <div class="col-xs-12 col-md-9">
            <div class='books-item-title'>{{title}}</div>
            <div class='books-item-publisher'>Vydavatel: {{publisher}}</div>
            <div class='books-item-desc'>{{description}}</div>
          </div>
        </div>
      </div>
    </div>
    {{#if clearfix}}
    <div class='clearfix visible-sm visible-md visible-lg'></div>
    {{/if}}
    {{/each}}
    </script>
    <div class="morebooks btn">načíst další</div>
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
