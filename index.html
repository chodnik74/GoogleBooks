<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="libs/handlebars-v4.0.5.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Seznam knih o JavaScriptu</h1>
      <div id="books-test"></div>
      <div id="books"></div>
      <script id="books-template" type="text/x-handlebars-template">
      {{#each books_item}}
      <div class='col-xs-12 col-sm-6'>
        <div class='books-item'>
          <div class='books-item-title'>{{title}}</div>
          <div class='books-item-images'><img src="{{img}}" alt="{{title}}"></div>
        </div>
      </div>
      {{/each}}
      </script>
      <div class="morebooks btn">načíst další</div>
    </div>
    <script src="libs/jquery-3.1.1.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
